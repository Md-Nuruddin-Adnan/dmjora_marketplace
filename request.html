<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>request</title>
  <link rel='shortcut icon' href='images/logo' type='image/x-icon'>
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/request.css">
</head>
<body>
  <!--========== new request start ===========-->
  <section class="n-request">
    <div class="container">
      <h2>Request offer from sellers</h2>
      <form action="" method="">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Title">
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <select class="form-control" name="Category" id="">
              <option>Category-1</option>
              <option>Category-2</option>
              <option>Category-3</option>
            </select>
          </div>
        </div>

        <div class="col-md-6">
          <div class="form-group">
            <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="Deadline">
          </div>
        </div>

          <div class="col-md-6">
            <div class="form-group">
              <input type="text" class="form-control" name="" id=""aria-describedby="helpId" placeholder="Delivery">
            </div>
          </div>

          <div class="col-md-6">
              <div class="form-group">
                <select class="form-control" name="budget-from" id="">
                  <option>Budget from</option>
                  <option>10$</option>
                  <option>20$</option>
                  <option>30$</option>
                </select>
              </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                  <select class="form-control" name="budget-to" id="">
                    <option>Budget to</option>
                    <option>100$</option>
                    <option>200$</option>
                    <option>300$</option>
                  </select>
                </div>
              </div>
            <div class="col-md-12">
              <div class="form-group">
                <textarea class="form-control" name="Description" id="" rows="3" placeholder="Describtion"></textarea>
              </div>
            </div>

            <div class="col-md-12">
               <div class="custom-file">
                  <input type="file" class="custom-file-input">
                  <label class="custom-file-label" for="validatedCustomFile"><i class="fas fa-paperclip"> <span>upload attachements</span></i></label>
                </div>
            </div>
            <div class="col-12 request-btn">
              <button class="btn" type="submit">Send repuest</button>
            </div>
        </div>
      </div>
    </form>
    </div>
  </section>
  <!--==========// end of new request ===========-->

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/custom.js"></script>
</body>
</html>
